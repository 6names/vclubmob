<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <!--browser warning-->
    <div class="modal" tabindex="-1">
        <div class="modal-row">
            <div class="modal-cell">
                <div class="form-modal-frame">
                    <div class="modal-content video-form">
                        <div class="title low">Заказать видеоконсультацию</div>
                        <p>По этому товару наш видеоконсультант из шоу-рума может проконсультировать вас в реальном времени. </p>
                        <form id="video-form">
                            <div class="input-line">
                                <label class="input-label" for="phone">Ваш телефон</label>
                                <input class="text-input" id="phone" name="phone" type="tel"/>
                            </div>
                            
                            <p>Через какое приложениет с вами связаться?</p>
                            
                            <div class="video-app">
                                <label>
                                    <span class="icon viber">
                                        <svg class="icon-viber">
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-viber"></use>
                                        </svg>
                                    </span>
                                    <span class="name">Viber</span>
                                    <input class="radio-btn" type="radio" name="app" checked/>
                                    <span class="text">Выбрать</span>
                                </label>
                                <label>
                                    <span class="icon facetime">
                                        <svg class="icon-facetime">
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-facetime"></use>
                                        </svg>
                                    </span>
                                    <span class="name">Facetime</span>
                                    <input class="radio-btn" type="radio" name="app"/>
                                    <span class="text">Выбрать</span>
                                </label>
                                <label>
                                    <span class="icon skype">
                                        <svg class="icon-skype">
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-skype"></use>
                                        </svg>
                                    </span>
                                    <span class="name">Skype</span>
                                    <input class="radio-btn" type="radio" name="app"/>
                                    <span class="text">Выбрать</span>
                                </label>
                                <label>
                                    <span class="icon whatsapp">
                                        <svg class="icon-whatsapp">
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-whatsapp"></use>
                                        </svg>
                                    </span>
                                    <span class="name">WhatsApp</span>
                                    <input class="radio-btn" type="radio" name="app"/>
                                    <span class="text">Выбрать</span>
                                </label>
                            </div>
                            
                            <button class="green-butn" type="submit">Отправить</button>
                        </form>
                    </div>
                    
                    <div class="modal-content video-confirm hide">
                        <div class="title">Спасибо. Ваша заявка на видеоконсультацию принята</div>
                        <p>Через несколько минут с вами свяжется наш специалист</p>
                    </div>
                </div>
                
                <div class="modal-title">
                    Видеоконсультация
                    <div class="modal-close-small">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
                            <path class="path1" d="M16.884 16.144c0.008-0.043 0.012-0.093 0.012-0.144s-0.004-0.1-0.013-0.149l14.31-14.304c0.164-0.164 0.265-0.391 0.265-0.641 0-0.501-0.406-0.906-0.906-0.906-0.25 0-0.477 0.101-0.641 0.265l-14.188 14.188-14.177-14.188c-0.164-0.164-0.391-0.265-0.641-0.265-0.501 0-0.906 0.406-0.906 0.906 0 0.25 0.101 0.477 0.265 0.641l14.309 14.309c-0.008 0.043-0.012 0.093-0.012 0.144s0.004 0.1 0.013 0.149l-14.299 14.304c-0.164 0.164-0.266 0.391-0.266 0.641s0.102 0.477 0.266 0.641c0.154 0.18 0.377 0.297 0.628 0.309 0.002 0 0.002 0 0.002 0 0.25 0 0.477-0.101 0.64-0.265l14.177-14.221 14.188 14.177c0.164 0.164 0.39 0.265 0.64 0.265 0 0 0 0 0 0 0.003 0 0.006 0 0.010 0 0.247 0 0.471-0.102 0.631-0.265 0.164-0.164 0.266-0.391 0.266-0.641s-0.102-0.477-0.266-0.641z"></path>
                        </svg>
                    </div>
                </div>
                <div class="modal-close-wide modal-close"></div>
            </div>
        </div>
    </div>
    <!-- end of browser warning-->
</body>
</html>
